<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<script>
    function editNavbar() {
        if (localStorage.getItem("token") === null) {
            $('#logoutTab').hide();
            $('#messageTab').hide();
            $('#profileTab').hide();
            $('#loginTab').show();
        }
        else {
            $('#loginTab').hide();
            $('#logoutTab').show();
            $('#messageTab').show();
            $('#profileTab').show();
        }
    }

    $(document).ready(editNavbar);

    function userLogout() {
        localStorage.clear();
    }

    function gotoLogin() {
        $("#container").load("login.html");
    }

    function gotoRegister() {
        $("#container").load("register.html");
    }

    function gotoHome() {
        $("#container").load("home.html");
    }
    function gotoCreateTopic() {
        $("#container").load("create_topic.html");
    }

    function gotoCreatePoll() {
        $("#container").load("polls.html");
    }

    setInterval(editNavbar, 50);
</script>

<head>
    <title>Shrapnel</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <a class="navbar-brand" href="index.html">Shrapnel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="homeTab" onclick="gotoHome()" href="#">Home</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <li class="nav-item">
                  <a class="nav-link" id="createTopicTab" href="#" onclick="gotoCreateTopic()">Create Topic</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="createPollTab" href="#" onclick="gotoCreatePoll()">Create Poll</a>
            </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="loginTab" onclick="gotoLogin()" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profileTab" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="messageTab" href="#">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logoutTab" href="#" onclick="userLogout()">Logout</a>
                </li>
                <img src="profile.png" style="border-radius: 25px; width: 50px; height: 50px;" class="img-fluid">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="container" style="margin-top: 50px;">
    </div>
</body>

</html>
