<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Item - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-item.css" rel="stylesheet">
</head>

<body style="background: #00242B">

    <!-- Navigation -->
    <div id="nav-placeholder">

    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("navbar.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

    <!-- Page Content -->
    <div class="container">
        <div class="row class d-flex justify-content-center align-bottom" style="color: white; font-size:x-large;" >Profile Customization Page</div>
        <div class="row mt-3">
            <div class="col-md-4 mr-3">
                <img alt="User Profile Picture" style="color: white" src="/teyze.png" class="rounded-circle mx-auto d-block mt-3 mb-3" />
            </div>
            <div class="class d-flex justify-content-center">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Username" value="Username" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" value="Firstname" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" value="Lastname" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" value="password" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control form-control-lg" placeholder="this text will show in the textarea"></textarea>
                    </div>
                    <div class="form-group ">
                        <div class="class d-flex justify-content-center mb-1" style="color: white; font-size: large;">Upload Picture</div>
                        <input type="file" class="form-control-file ml-1" style="color: white" id="profilePicture" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-danger">
                            Update Profile
                        </button>
                    </div>
                   
                </form>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-3 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
