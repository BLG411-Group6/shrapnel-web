<script>
    function register() {
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var first_name = document.getElementById('first_name').value;
        var last_name = document.getElementById('last_name').value;
        var password = document.getElementById('password').value;
        var repeated_password = document.getElementById('repeated_password').value;
        jQuery.support.cors = true;
        jQuery.ajax({
            type: "POST",
            crossDomain: true,
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{csrf_token}}"
            },
            url: "https://shrapnel-api.herokuapp.com/api/users/register/",
            data: JSON.stringify({  
                                    "email": email,
                                    "username": username, 
                                    "first_name": first_name,
                                    "last_name": last_name,
                                    "password": password,
                                    "repeated_password": repeated_password,    
                                }),
            success: function (response) {
            }
        });
        $("#container").load("home.html");
    }
</script>


<div class="d-flex justify-content-center h-100">
    <div class="user_card" style="height: 500;">
        <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
                <img src="profile.png" class="brand_logo" alt="Logo">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="email" type="text" class="form-control input_user" placeholder="email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="username" type="text" class="form-control input_user" placeholder="username">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="first_name" type="text" class="form-control input_user" placeholder="first name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="last_name" type="text" class="form-control input_user" placeholder="last name">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" type="password" class="form-control input_pass" placeholder="password">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="repeated_password" type="password" class="form-control input_pass"
                        placeholder="password again">
                </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                    <button onClick="register()" type="button" class="btn login_btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
